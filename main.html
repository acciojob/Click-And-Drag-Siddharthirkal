<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click and Drag</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="items">
    <div class="item item1">01</div>
    <div class="item item2">02</div>
    <div class="item item3">03</div>
    <div class="item item4">04</div>
    <div class="item item5">05</div>
    <div class="item item6">06</div>
    <div class="item item7">07</div>
    <div class="item item8">08</div>
    <div class="item item9">09</div>
    <div class="item item10">10</div>
    <div class="item item11">11</div>
    <div class="item item12">12</div>
    <div class="item item13">13</div>
    <div class="item item14">14</div>
    <div class="item item15">15</div>
    <div class="item item16">16</div>
    <div class="item item17">17</div>
    <div class="item item18">18</div>
    <div class="item item19">19</div>
    <div class="item item20">20</div>
    <div class="item item21">21</div>
    <div class="item item22">22</div>
    <div class="item item23">23</div>
    <div class="item item24">24</div>
    <div class="item item25">25</div>
  </div>

<script>
const container = document.querySelector('.items');
const items = document.querySelectorAll('.item');

/* ---------------------------------------------------
   GRID SETUP
--------------------------------------------------- */
const columns = 5;
const gap = 20;
const itemSize = 200;

items.forEach((item, index) => {
  const row = Math.floor(index / columns);
  const col = index % columns;

  item.style.left = col * (itemSize + gap) + "px";
  item.style.top = row * (itemSize + gap) + "px";
});

/* ---------------------------------------------------
   CUBE DRAGGING
--------------------------------------------------- */
let activeItem = null;
let offsetX = 0;
let offsetY = 0;

items.forEach(item => {
  item.addEventListener('mousedown', (e) => {
    e.preventDefault();

    activeItem = item;

    const rect = item.getBoundingClientRect();
    offsetX = e.clientX - rect.left;
    offsetY = e.clientY - rect.top;

    item.style.zIndex = 1000;
  });
});

document.addEventListener('mousemove', (e) => {
  if (!activeItem) return;

  const containerRect = container.getBoundingClientRect();

  let x = e.clientX - containerRect.left - offsetX;
  let y = e.clientY - containerRect.top - offsetY;

  const maxX = container.clientWidth - activeItem.offsetWidth;
  const maxY = container.clientHeight - activeItem.offsetHeight;

  x = Math.max(0, Math.min(x, maxX));
  y = Math.max(0, Math.min(y, maxY));

  activeItem.style.left = x + "px";
  activeItem.style.top = y + "px";
});

document.addEventListener('mouseup', () => {
  if (activeItem) {
    activeItem.style.zIndex = "";
    activeItem = null;
  }
});

/* ---------------------------------------------------
   CONTAINER DRAG TO SCROLL (CYPRESS FIX)
--------------------------------------------------- */
let isScrolling = false;
let startX = 0;
let scrollStart = 0;

container.addEventListener('mousedown', (e) => {
  if (e.target !== container) return;

  isScrolling = true;
  startX = e.pageX;
  scrollStart = container.scrollLeft;
});

container.addEventListener('mousemove', (e) => {
  if (!isScrolling) return;

  const walk = startX - e.pageX;
  container.scrollLeft = scrollStart + walk;
});

document.addEventListener('mouseup', () => {
  isScrolling = false;
});
</script>

  </body>
</html>
